<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BOOTSTRAP 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center m-5">
      <div class="col-4">
        <h1>Callback Example</h1>
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col-6">
        <p>
          <span>Input your message and you will get it back</span>
          <span>
            <input id="seconds-input" type="number" min="0" value="3" display="inline-block">
          </span>
        <span>seconds later</p></span>
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col-6">
        <input id="message-input" type="text" class="w-100">
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col-1">
        <button id="go-button">Go!</button>
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col-6">
        <h4 id="message-display"></h4>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- BOOTSTRAP 5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
